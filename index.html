<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miaoz XOXO</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>
<body>
  <div class="whole-wrap">
    <header><span class="name">xoxo</span></header>
    <div class="track">
      <div class="refrh-con">
        <div class="refrh-dec">
          <i class="material-icons md-100">refresh</i>
        </div><!--end of refrh dec -->
      </div><!-- end of refresh-->
      <div class="round">
        <span class="rnd-txt">Round
          <span id="r-count">1</span>
        </span>
      </div><!-- end of round area-->
      <div class="whole-scr">
        <div class="score-box-bg">
          <div class="x-score-hold"></div>
          <div class="o-score-hold"></div>
          <div class="scr-box-dec">
            <div class="x-scr-txt-hold">
              <span id="x-place">X:</span>
              <span id ="x"></span>
            </div>
            <div class="o-scr-txt-hold">
              <span id="o-place">O:</span>
              <span id="o"></span>
            </div>
          </div><!-- end of dec box-->
        </div><!-- end of scorebox bg-->
      </div><!--end of whole score ever-->
    
    </div> <!-- end of track container -->
    
    <div class="main-wrap">
      <main>
        <div class="one" data-block="0">
          <span class="disp animated"></span>
        </div>
        <div class="two" data-block="1">
          <span class="disp animated"></span>
        </div>
        <div class="thr" data-block="2">
          <span class="disp animated"></span>
        </div>
        <div class="fou" data-block="3">
          <span class="disp animated"></span>
        </div>
        <div class="fiv" data-block="4">
          <span class="disp animated"></span>
        </div>
        <div class="six" data-block="5">
          <span class="disp animated"></span>
        </div>
        <div class="sev" data-block="6">
          <span class="disp animated"></span>
        </div>
        <div class="eig" data-block="7">
          <span class="disp animated"></span>
        </div>
        <div class="nin" data-block="8">
          <span class="disp animated"></span>
        </div>
      </main> 
        <div class="result-box">
          <span class="win-result"></span>
        </div>
    </div><!--end of main wrap -->
      <script src="main.js"></script>  
    </div><!--end of the whole wrap-->
  </body>
  </html>
