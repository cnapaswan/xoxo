<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

</head>
<body>
  <div class="whole-wrap">
    <header><span class="name">xoxo</span></header>
    
    <div class="track">
      <div class="re-con">
        <i class="material-icons md-80">refresh</i>
      </div><!-- end of refresh-->
      <div class="round">
        <span class="rnd-txt">ROUND
          <span id="r-count">0</span>
        </span>
      </div><!-- end of round area-->
      <div class="x-score-box">
        <div class="score-con"><span id ="x"></span></div>
      </div><!-- end of o scorebox-->
      <div class="o-score-box">
        <div class="score-con"><span id="o"></span></div>
      </div><!-- end of o scorebox-->
    </div> <!-- end of track container -->
    
    <div class="main-wrap">
      <main>
        <div class="one" data-block="0"><span class="disp"></span></div>
        <div class="two" data-block="1"><span class="disp"></span></div>
        <div class="thr" data-block="2"><span class="disp"></span></div>
        <div class="fou" data-block="3"><span class="disp"></span></div>
        <div class="fiv" data-block="4"><span class="disp"></span></div>
        <div class="six" data-block="5"><span class="disp"></span></div>
        <div class="sev" data-block="6"><span class="disp"></span></div>
        <div class="eig" data-block="7"><span class="disp"></span></div>
        <div class="nin" data-block="8"><span class="disp"></span></div>
      </main> <!--span is prepared, not used yet-->
    </div>
    <button>RESET</button>
    <p><p>
      <footer>
      </footer>

      <script src="main.js"></script>  
    </div>
  </body>
  </html>
